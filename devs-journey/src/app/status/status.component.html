<div class="flex flex-column">
    <div class="flex align-items-center justify-content-center p-3">
      <img [src]="imagem()">
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-button label="Rodar Codigo" icon="pi pi-check" (onClick)="run()" />
    </div>
    <div  class="card align-items-center justify-content-center p-3">
      <p class="text-center">Stamina</p>
      <p-progressBar [value]="blocklyservice.getStamina()"></p-progressBar>
    </div>
</div>
